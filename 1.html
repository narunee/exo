<h2>1. SUHO</h2>
<img src="suho.jpg">
<p><a href="https://namu.wiki/w/%EC%88%98%ED%98%B8(EXO)" target="_blank" title="suho"><strong>수호</strong></a>(본명: 김준면, 1991년 5월 22일 ~)는 대한민국의 가수, 배우이다. 남성 음악 그룹 EXO의 리더, 리드보컬을 맡고 있다.</p>
성형외과 전문의들이 뽑은 최적의 황금 마스크 비율을 갖춘 스타 1위 : 엑소 수호
<br>치열한 경쟁을 뚫고 황금 비율 마스크로 등극한 스타는 수호다. <br>전문의들은 "수호의 얼굴은 이마에서 미간 사이, 미간에서 인중, 인중에서 턱끝까지의 거리가 황금 비율 1: 1 : 0.8로 볼 수 있다"고 엄지손가락을 치켜들었다.
